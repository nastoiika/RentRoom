{% extends 'base.html' %}

{% block content %}
<div class="form-wrapper">
    <div class="form-container">
        <h1>Добавить помещение</h1>
        <form method="post" class="user-form" enctype="multipart/form-data">

            <div class="form-group">
                <label for="name">ФИО</label>
                <input type="text" autocomplete="off" name="name" id="name">
            </div>

            <div class="form-group">
                <select name="roomtype" id="roomtype" autocomplete="roomtype">
                    <option value="Квартира">Квартира</option>
                    <option value="Дом">Дом</option>
                    <option value="Лофт">Лофт</option>
                </select>
            </div>            
            
            <div class="form-group">
                <label for="price">Цена</label>
                <input type="number" name="price" id="price">
            </div>

            <div class="form-group">
                <label for="capacity">Вместимость</label>
                <input type="number" name="capacity" id="capacity">
            </div>

            <div class="form-group">
                <label for="address">Адрес</label>
                <input type="text" name="address" id="address">
            </div>

            <div class="form-group">
                <label for="city">Город</label>
                <input type="text" name="city" id="city">
            </div>

            <div class="form-group">
                <label for="img">Фото</label>
                <input type="file" name="img" id="img">
            </div>

            <div class="form-buttons">
                <button type="submit" class="registr">Сохранить</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
