{% extends 'base.html' %}

{% block content %}
<div class="cards">
<div class="card">
    <img src="{{ url_for('static', filename='uploads/' ~ room.img) }}" alt="Фото помещения" class="room-image">
    <div class="details">
        <p class="info">Цена: {{ room.price }}</p>
        <p class="info">Тип: {{ room.roomtype }}</p>
        <p class="info">Вместимость: {{ room.capacity }}</p>
        <p class="info">Город: {{ room.city }}</p>
        <p class="info">Адрес: {{ room.address }}</p>
        <p class="info">Владелец: {{ room.name }}</p>
        <div class="control">
            <a href="{{ url_for('edit_room', room_id=room.id) }}" class="btn">
                <span class="btn-card">Редактировать</span>
            </a>
            <form method="POST" action="{{ url_for('delete_room', room_id=room.id) }}">
                <button type="submit" class="btn">
                    <span class="btn-card">Удалить</span>
                </button>
            </form>
        </div>
    </div>
</div>
</div>

<div class="form-container">
        <h1>Арендовать</h1>
        <form method="post" class="user-form">

            <div class="form-group">
                <label for="date_begin">С</label>
                <input type="date" autocomplete="off" name="date_begin" id="date_begin">
            </div>
            <div class="form-group">
                <label for="date_end">До</label>
                <input type="date" autocomplete="off" name="date_end" id="date_end">
            </div>

            <div class="form-buttons">
                <button type="submit" class="registr">Забронировать</button>
            </div>
        </form>
</div>
{% endblock %}
