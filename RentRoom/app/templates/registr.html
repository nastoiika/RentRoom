{% extends 'base.html' %}
{% block content %}

<div class="form-wrapper">
    <div class="form-container">
        <h1>Регистрация</h1>
        <form method="post" class="user-form">

            <div class="form-group">
                <label for="login">Логин</label>
                <input type="text" autocomplete="off" name="username" id="login" required>
            </div>

            <div class="form-group">
                <label for="email">Почта</label>
                <input type="email" name="email" id="email" autocomplete="new-email" required>
            </div>            
            
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" name="password" id="password" autocomplete="new-password" required>
            </div>

            <div class="form-buttons">
                <button type="submit" class="registr">Сохранить</button>
            </div>
        </form>
    </div>
</div>

<div id="custom-alert" class="custom-alert hidden">
    <p id="alert-message"></p>
    <button onclick="closeAlert()">ОК</button>
</div>
{% endblock %}
